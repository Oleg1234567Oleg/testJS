
<script>
//Вычислить сумму квадратных корней для всех чётных чисел целочисленного массива.
let arr = Array.from(Array(10),()=>{return Math.round(Math.random()*20)});
    console.log(arr.toString());

arr = [4,16,9,4,25];
// 1 вариант цепочка команд, elem - элемент массива
let sum = arr.filter(elem=>elem%2==0).reduce((sum, elem) => sum+Math.sqrt(elem), 0);
console.log(sum);
// 2 вариант разбили на 2 команды
let newAr = arr.filter(elem=>elem%2==0);
console.log(newAr);
newAr = newAr.reduce((sum, elem) => sum+Math.sqrt(elem), 0);
console.log(sum);
</script>
